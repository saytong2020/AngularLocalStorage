<div class="container">
  <div class="col-md-5">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)" >
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" formControlName="firstName" class="form-control">
        <div class="text-danger" *ngIf="registerForm.get('firstName').invalid && (registerForm.get('firstName').touched || registerForm.get('firstName').dirty)" > Please Enter First Name</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control">
        <div class="text-danger" *ngIf="registerForm.get('lastName').invalid && (registerForm.get('lastName').touched || registerForm.get('lastName').dirty)" > Please Enter Last Name</div>
     
      </div>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" formControlName="email" class="form-control">
        <div class="text-danger" *ngIf="registerForm.get('email').invalid && (registerForm.get('email').touched || registerForm.get('email').dirty)" > Please Enter E-mail</div>
     
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control">
        <div class="text-danger" *ngIf="registerForm.get('password').invalid && (registerForm.get('password').touched|| registerForm.get('password').dirty)" > Please Enter Password</div>
     
      </div>

      <button [disabled]="(registerForm.invalid)" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
