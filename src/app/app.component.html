<div class="container">
  <div class="row">



    <div class="col-lg-6 mt-5">
      <form [formGroup]="registerForm" (ngSubmit)="createUser()">

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" name="name" formControlName="name" ngModel class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
          <div class="text-danger"
            *ngIf="registerForm.get('name').invalid && (registerForm.get('name').touched || registerForm.get('name').dirty)">
            Please Enter Name</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">User Name</label>
          <input type="text" name="username" formControlName="username" ngModel class="form-control"
            id="exampleInputEmail1" aria-describedby="emailHelp">
          <div class="text-danger"
            *ngIf="registerForm.get('username').invalid && (registerForm.get('username').touched || registerForm.get('username').dirty)">
            Please Enter User Name</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" name="email" formControlName="email" ngModel class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
          <div class="text-danger"
            *ngIf="registerForm.get('email').invalid && (registerForm.get('email').touched || registerForm.get('email').dirty)">
            Please Enter Email</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone Number</label>
          <input type="text" name="phone" formControlName="phone" ngModel class="form-control"
            id="exampleInputPassword1">
          <div class="text-danger"
            *ngIf="registerForm.get('phone').invalid && (registerForm.get('phone').touched || registerForm.get('phone').dirty)">
            Please Enter Phone</div>

        </div>

        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Submit</button>
      </form>
    </div>

  </div>


  <h2 class="bg-primary mt-5 p-3 text-white">User Infomation</h2>

  <div class="row">

    <div class=" col-md-3 mt-5">
<input type="text" [(ngModel)]="SearchText" placeholder="Search" class="form-control">
</div>
  </div>
  <div class="row">
<div class="col-lg-12 mt-2">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">User Name</th>
            <th scope="col">Email </th>
            <th scope="col">Phone </th>
            <th scope="col">Action </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users |filter:SearchText; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{user['name']}}</td>
            <td>{{user['username']}}</td>
            <td>{{user['email']}}</td>
            <td>{{user['phone']}}</td>
            <td> <button (click)="deleteUser(i)" class="btn btn-danger">Delete</button> </td>
            <td> <button (click)="editUser(i)" class="btn btn-info">Edit</button> </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>
